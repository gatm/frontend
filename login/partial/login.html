
<!--login modal-->
<form name="loginForm" id="loginForm" ng-controller="LoginCtrl" novalidate>
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="modal-body">
                    <div class="form-group" show-errors='{ showSuccess: true }'>
                        <label class="control-label">Username:</label>
                        <input type="email" class="form-control input-lg" name="username" ng-model="credentials.username" placeholder="Email" required>
                        <p class="help-block" ng-if="loginForm.username.$error.required">The user's email is required</p>
                        <p class="help-block" ng-if="loginForm.username.$error.email">The email address is invalid</p>
                    </div>
                    <div class="form-group" show-errors='{ showSuccess: true }'>
                        <label class="control-label">Password:</label>
                        <input type="password" class="form-control input-lg" name="password" ng-model="credentials.password" required placeholder="Password" required>
                        <p class="help-block" ng-if="loginForm.password.$error.required">The password is required</p>
                    </div>
                    <div class="form-group">
                        <button ng-click="login(credentials)" class="btn btn-primary btn-lg btn-block">Sign In</button>
                        <span class="pull-right"><a ui-sref="signup">Register</a></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
