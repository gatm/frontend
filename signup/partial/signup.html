
<!--login modal-->
<div id="signupModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="SignupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">Signup</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" name="signupForm" id="signupForm" novalidate>
                    <div class="form-group" show-errors='{ showSuccess: true }'>
                        <label class="control-label">Name:</label>
                        <input type="text" class="form-control input-lg" placeholder="Name" name="name" ng-model="signupData.name" required>
                        <p class="help-block" ng-if="signupForm.name.$error.required">The user's name is required</p>
                    </div>
                    <div class="form-group" show-errors='{ showSuccess: true }'>
                        <label class="control-label">Email:</label>
                        <input type="email" class="form-control input-lg" placeholder="Email" ng-model="signupData.email" name="email" required>
                        <p class="help-block" ng-if="signupForm.email.$error.required">The user's email is required</p>
                        <p class="help-block" ng-if="signupForm.email.$error.email">The email address is invalid</p>
                    </div>
                    <div class="form-group" show-errors='{ showSuccess: true }'>
                        <label class="control-label">Password:</label>
                        <input type="password" class="form-control input-lg" placeholder="Password" ng-model="signupData.password" name="password" required>
                        <p class="help-block" ng-if="signupForm.password.$error.required">The user's password is required</p>
                    </div>
                    <div class="form-group">
                        <button ng-click="singup(signupData)" class="btn btn-primary btn-lg btn-block">Signup</button>
                        <span class="pull-right"><a ui-sref="login">Login</a></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
